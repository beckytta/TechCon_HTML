<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    
    <main>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <p>
                <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a> |
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> |
                <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </p>
        </div>
        
        <h2>Conference Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086467759058!2d144.9631579153159!3d-37.81410797975162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1d4a3be2c0!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1618209509171!5m2!1sen!2sau" allowfullscreen="" loading="lazy"></iframe>
        
        <h2>Contact Us</h2>
        <form>
            <label for='name'>Full Name:</label>
            <input type='text' id="name" name="name" required>
            
            <label for='email'>Email Address:</label>
            <input type='email' id="email" name="email" required>
            
            <label for='message'>Message:</label>
            <textarea id='message' name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
    
    <footer>
        <p>copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
